<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign Up Form</title>
</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="logoBkgd">
                <h1 id="logotype"><span><img id="logo" src="odin-lined.png"></span>Odin</h1>
                <!-- <img id="logo" src="odin-lined.png">
                <h1 id="logotype">Odin</h1> -->
            </div>
        </div>
        <div id="main">
            <div id="top">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div id="formContainer">
                <h2>Let's do this!</h2>
                <form>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" />
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" />
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" />
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
